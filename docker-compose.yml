version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: codeguide-postgres
    environment:
      POSTGRES_DB: codeguide
      POSTGRES_USER: codeguide
      POSTGRES_PASSWORD: codeguide123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeguide -d codeguide"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: codeguide-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO for local S3-compatible file storage
  minio:
    image: minio/minio:latest
    container_name: codeguide-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: codeguide
      MINIO_ROOT_PASSWORD: codeguide123
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Mailhog for local email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: codeguide-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: codeguide-network